<ion-header>
  <ion-toolbar>
    <ion-title>
      Principal
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h2>Calcular propinas</h2>
  <p>
    Ingrese el costo del servicio y % de propina
  </p>
  
  <ion-list>

    <ion-item>
      <ion-label fixed>Costo: </ion-label>
      <ion-input type="text" value=""[(ngModel)]="costo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>% de propina: </ion-label>
        <ion-input type="text" value=""[(ngModel)]="propina"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="light" item-end (click)="CalcularPropina()">Calcular</button>
   </ion-item>

   <ion-item>
<ion-label>{{totalPropina}}</ion-label>
<ion-label>{{totalGlobal}}</ion-label>
   </ion-item>

  </ion-list>
</ion-content>
